<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stats-container">
        <!-- Add url link first on head -->
        <i class="fa-solid fa-business-time fa-3x icon"></i>
        <div class="counter" data-ceil="15"></div>
        <h4>Year Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-globe fa-3x icon"></i>
        <div class="counter" data-ceil="150"></div>
        <h4>Websites made</h4>
    </div>
    <div class="stats-container">
        <i class="fa-solid fa-gamepad fa-3x icon"></i>
        <div class="counter" data-ceil="68"></div>
        <h4>Apps Made</h4>
    </div>

    <script src="index.js"></script>
</body>

</html>
