<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Gallery</h1>
    <div class="image-container" id="test">

            <img src="https://picsum.photos/id/115/300/200"/>
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/215/300/200"/>
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/315/300/200"/>
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/415/300/200"/>
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/515/300/200"/>
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/615/300/200"/>
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/715/300/200"/>
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/815/300/200"/>
        </span>
    </div>
    <div class="button-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
